- name: Install pip3
  shell: easy_install3 -U pip

- name: Install python packages
  pip: name={{ item }} executable=pip3
  with_items:
    - tweepy
    - textblob
    - requests

- name: Download textblob corpus
  command: python3 -m textblob.download_corpora

