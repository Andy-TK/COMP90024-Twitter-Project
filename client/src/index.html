<html ng-app="twitter-app">
	<head>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->

		<!-- Custom Stylesheets -->
		<link rel="stylesheet" href="build/app.css"/>

	</head>

	<div class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainnav">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">San Antonio Twitter Analytics</a>
				</div>
				<div class="collapse navbar-collapse" id="mainnav">
		      
		    </div><!-- /.navbar-collapse -->

			</div>
		</nav>
	</div>

	<body>
		<!-- Main Body -->
		<div id="main-body" class="container">
			<div class="row">
				<!-- Selection Area -->
				<div class="col-sm-12 col-md-4">
					<h4> List of Analytics Options </h4>
					<ul class="nav nav-pills nav-stacked">
						<li role="presentation"><a href ui-sref="topic"> Topic Scenarios </a></li>
						<li role="presentation"><a href ui-sref="generic"> General Analytics </a></li>
					</ul>
				</div>
				<div class="col-sm-12 col-md-8">
					<ui-view></ui-view>
				</div>
			</div>
		</div>

		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/lodash/dist/lodash.compat.js"></script>
		<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
		<script src="bower_components/d3/d3.js"></script>
		<!-- endbower -->

		<!-- CUSTOM JS SCRIPT-->
		<script src="js/app.js"></script>
	</body>
</html>
