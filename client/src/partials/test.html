<div class="row" ng-controller="TestController">
	<div class="col-sm-12">
		<h3> Test </h3>
		<hr>
		<h4> Bar Chart </h4>
		<div class="row">
			<div class="col-sm-8">
				<d3-bars data="data" categorical-label="name" numerical-label="value" on-click="showDetail(item, 'bar')"> </d3-bars>
			</div>
			<div class="col-sm-4">
				<div class="jumbotron">
					{{ detail || "Nothing Selected" }}
					<button class="btn btn-default" ng-click="unshowDetail('bar')"> Reset </button>
				</div>
			</div>
		</div>
		<h4> Pie Chart </h4>
		<div class="row">
			<div class="col-sm-8">
				<d3-pie data="data" categorical-label="name" numerical-label="value" on-click="showDetail(item, 'pie')"> </d3-pie>
			</div>
			<div class="col-sm-4">
				<div class="jumbotron">
					{{ detail || "Nothing Selected" }}
					<button class="btn btn-default" ng-click="unshowDetail('pie')"> Reset </button>
				</div>
			</div>
		</div>
		<h4> Line Chart </h4>

		<h4> Histogram </h4>

		<h4> Graph </h4>


	</div>
</div>
